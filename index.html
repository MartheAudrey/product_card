<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container">
      <section class="image-container">
        <img id="desktop-image" src="images/image-product-desktop.jpg" alt="The picture of a perfume">
        <img id="mobile-image" src="images/image-product-mobile.jpg" alt="The picture of a perfume">
      </section>
      <section class="text-container">
        <span>PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices-container">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="A shopping cart icon">
          Add to Cart
        </button>
      </section>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marthe Audrey</a>.
    </div>
  </main>
</body>
</html>
